<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 14</title>
</head>
<body style="font-size: 25px;">
    <h2>Exemplo 14</h2>
    <label for="caixa">Adicionar bot√£o</label>
    <input type="checkbox" onclick="adicionar();" id="caixa"><br>
    <button style="font-size: 20px; display: none;">Clique</button>
    <script>
        function adicionar(){
            const marcado = document.getElementById("caixa").checked;
            console.log(marcado);
            if (marcado)
                document.getElementsByTagName("button")[0].style.display = "inline";
            else
                document.getElementsByTagName("button")[0].style.display = "none";    
        }
    </script>
</body>
</html>
