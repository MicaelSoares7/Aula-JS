<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 2</title>
</head>
<body>
    <img src="img/galinha.png" id="imagem" width="500" alt="imagem galinha">
    <br>
    <button onclick="trocar()">Trocar imagem</button>
    <script>
        let modo = 0;
        function trocar(){
            if(modo == 0){
                document.getElementById("imagem").src = "img/minions.png";
                modo = 1;
            } else{
                document.getElementById("imagem").src = "img/galinha.png";
                modo = 0;
            }
        }
    </script>
</body>
</html>
